name: ðŸš€ Deploy Manual (PM2 + Nginx)

on:
  push:
    branches:
      - release/beta

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      NODE_ENV: production
      # DEPLOY_DIR: /var/www/vrm_app
      DEPLOY_DIR: /usr/share/nginx/html
      FRONTEND_DIR: frontend
      BACKEND_DIR: backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install frontend dependencies
        working-directory: ${{ env.FRONTEND_DIR }}
        run: npm install --legacy-peer-deps

      - name: Build frontend
        working-directory: ${{ env.FRONTEND_DIR }}
        run: npm run build

      - name: Upload frontend to server (nginx)
        run: |
          rsync -avz --delete ${{ env.FRONTEND_DIR }}/dist/ \
            ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:${{ env.DEPLOY_DIR }}/frontend/dist/

      - name: Deploy backend over SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            set -e
            cd $DEPLOY_DIR/backend
            git pull origin release/beta
            cp $DEPLOY_DIR/.env .env  # Optional: sync env from shared .env
            npm install --omit=dev
            pm2 reload backend || pm2 start ecosystem.config.js --only backend

      - name: Confirm deployment complete
        run: echo "Deployment to ${{ secrets.SERVER_HOST }} complete."
